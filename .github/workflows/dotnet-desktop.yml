name: .NET Core Build and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'

    - name: Restore dependencies
      run: dotnet restore ./UnpackMiColorFace.csproj

    - name: Build the project
      run: dotnet build ./UnpackMiColorFace.csproj --configuration Release

    - name: Publish the project
      run: dotnet publish ./UnpackMiColorFace.csproj --configuration Release --output ./output

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: 'v1.0.0'
        release_name: 'Release v1.0.0'
        body: "发布说明。"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output
        asset_name: build-output.zip
        asset_content_type: application/zip
